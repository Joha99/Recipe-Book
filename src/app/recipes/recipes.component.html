<div class="row">
  <div class="col-md-5">
    <!-- recipe-list component's event emitter emits a recipe object ($event) -->
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <!-- <p *ngIf="selectedRecipe; else infoText">RECIPE SELECTED</p> -->
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
